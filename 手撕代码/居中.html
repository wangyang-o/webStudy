<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平垂直居中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            width: calc(100vw-70px);
            height: 200px;
            border: #3498db solid 1px;

        }

        .child {
            height: 5vw;
            width: 5vw;
            background: #8e44ad;
            border: #8e44ad solid 1px;
        }

        .wp {
            line-height: 200px;
            text-align: center;
            border: #3498db solid 1px;

        }

        .line-center {
            /* margin: 0 auto; */
            display: inline-block;
            /* 垂直居中 */
            vertical-align: middle;
        }

        .title {
            text-align: center;
            color: #e74c3c;
            font-size: 20px;

        }

        .flex-parent {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .transform-parent {
            position: relative;
            /* 相对定位 */
        }

        .transform-child {
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;

        }
    </style>
</head>

<body>
    <div class="title">
        1. margin:0 auto;加line-hight
    </div>
    <div class="wp">
        <div class="child line-center"></div>
    </div>



    <div class="title">
        2. flex垂直居中
    </div>
    <div class="parent flex-parent">
        <div class="child flex-child"></div>
    </div>
    <div class="title">
        3. transform垂直居中
    </div>
    <div class="parent transform-parent ">
        <div class="child transform-child"></div>
    </div>

</body>

</html>
